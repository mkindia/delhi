
<div class="topnav noprint">
  <a style="position:absolute; font-weight: bold; top:10px; left:10px;" class="noselect"> Spangle </a>
  {% if user.is_authenticated %}
  <a id="profilebtn" class="logoutbtn noselect" type="button" > 
    {% if user.user_img != None and user.user_img != "" %}  
    <img src="{{user.user_img.url}}" alt="" height="38" width="38"  >
    {% else %} 
    <img src="/media/user/default/defaultuser.png" alt="" height="38" width="38"  >  
    {% endif %} </a>
  <a id="menuBtn" class="menuBtn noselect"> <img src="/static/m1.jpg"  alt="" height="36" width="36"  >  </a>
  {% else %}
  <a id="loginBtn" onclick="fetchHtml('signin/')" type="button" style="float: right; margin-top: 13px; margin-right: 10px;" class="ancorbutton noselect"> Login </a>

  {% endif %}

</div>
